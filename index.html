<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


  <title>Moviex</title>
</head>
<body>
  <header>
    <video src="video/Marvel.mp4" autoplay muted></video>

    <nav>
      <div class="logo_v1">
        <img src="img/favicon.png" alt="Logo">

        <ul>
          <li>
            <a href="#">Home</a>
          </li>

          <li>
            <a href="#">Series</a>
          </li>

          <li>
            <a href="#">Movies</a>
          </li>

          <li>
            <a href="#">Films</a>
          </li>

          <li>
            <a href="#">Login</a>
          </li>
        </ul>
      </div>

      <div class="search_user">
        <input type="text" placeholder="search..." id="search_input">
        <img src="img/favicon.png" alt="user">
        <div class="search">
          <a href="#" class="card">
            <img src="img/favicon.png" alt="movie_search">
            <div class="cont">
              <h3>The First Movie</h3>
              <p>Educative, 2023, <span>IMDB </span> <i class="bi bi-star-fill"></i> 9.6</p>
            </div>
          </a>
        </div>
      </div>
    </nav>
    <div class="content">
      <h1 id="title">Louis Stetham</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum omnis saepe magni expedita necessitatibus. Magnam...</p>
      <div class="details">
        <h4>Lorem ipsum dolor adipisicing.</h4>
        <h5 id="gen">Thriller</h5>
        <h4>2023</h4>
        <h3 id="rate"><span>IMDB </span> <i class="bi bi-star-fill"></i> 9.6</h3>
      </div>
      <div class="btns">
        <a href="#" id="play">Watch <i class="bi bi-play-fill"></i></a>

        <a href="#" id="download_main"> <i class="bi bi-cloud-arrow-down-fill"></i></a>
      </div>
    </div>

    <section>
      <h4>Popular</h4>
      <div class="cards">
        <a href="#" class="card">
          <img src="img/movie-time.avif" alt="" class="poster">
          <div class="rest_card"></div>
        </a>
      </div>
    </section>
  </header> 


  <script src="app.js"></script>
</body>
</html>
